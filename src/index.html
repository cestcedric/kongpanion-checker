<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="scripts/kongpanionChecker.js"></script>
        <title>Kongpanion Checker</title>
    </head>
    <body>
        <div class="blue header">
            <h1>Kongpanion Checker</h1>
        </div>

        <div>
            <h2>This Week's Kongpanion</h2>
            <div id="currentKpan">
                <table class="centered">
                    <tr>
                        <th>
                            <div id="weeklyKpanImg"></div>
                        </th>
                        <th>
                            <div id="weeklyKpanText"></div>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
        
        <hr>

        <div>
            <input  type="search" placeholder="Kongregate Username">
            <button id="submit">Submit!</button>
        </div>

        <!--TODO: make tabbed-->

        <div>
            <h3>Missing Kongpanions</h3>
            <ul id="missingKpans"></ul>
        </div>

        <div>
            <h3>Collected Kongpanions</h3>
            <ul id="collectedKpans"></ul>
        </div>
    </body>
</html>
